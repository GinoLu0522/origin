name: .NET Core Desktop CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
    paths:
      - 'server/WebServer/**'
  pull_request:
    branches:
      - master
    paths:
      - 'server/WebServer/**'

env:
  CODE_ROOT: server/WebServer
  SOLUTION_NAME: WebServer.sln
  BUILD_CONFIG: Release

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [x64, x86]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore dependencies
        working-directory: ${{ env.CODE_ROOT }}
        run: msbuild ${{ env.SOLUTION_NAME }} /t:Restore /p:Configuration=${{ env.BUILD_CONFIG }}

      - name: Build solution
        working-directory: ${{ env.CODE_ROOT }}
        run: |
          msbuild ${{ env.SOLUTION_NAME }} `
            /p:Configuration=${{ env.BUILD_CONFIG }} `
            /p:Platform="${{ matrix.platform }}"

      - name: Run unit tests
        working-directory: ${{ env.CODE_ROOT }}
        run: dotnet test --configuration ${{ env.BUILD_CONFIG }} --no-build --logger "trx;LogFileName=TestResults-${{ matrix.platform }}.trx"

      - name: Publish output (optional)
        working-directory: ${{ env.CODE_ROOT }}
        run: |
          dotnet publish ${{ env.SOLUTION_NAME }} -c ${{ env.BUILD_CONFIG }} -r win-${{ matrix.platform }} --self-contained false -o ./publish/${{ matrix.platform }}

      - name: Upload published artifacts
        uses: actions/upload-artifact@v4
        with:
          name: publish-${{ matrix.platform }}
          path: ${{ env.CODE_ROOT }}/publish/${{ matrix.platform }}
          retention-days: 7

  deploy:
    needs: build
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [x64, x86]

    steps:
      - name: Download published artifact
        uses: actions/download-artifact@v4
        with:
          name: publish-${{ matrix.platform }}
          path: ./artifacts

      - name: List downloaded files
        run: dir ./artifacts

      - name: Deploy or further steps here
        run: echo "Deploying for platform ${{ matrix.platform }}"
