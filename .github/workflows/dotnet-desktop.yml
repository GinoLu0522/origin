name: Automated Code Review with GPT

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # éœ€è¦å®Œæ•´ commit æ­·å²æ‹¿å·®ç•°

      - name: Get changed files
        id: files
        run: |
          echo "::group::Get changed files"
          files=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }} ${{ github.sha }})
          echo "Changed files:"
          echo "$files"
          echo "::endgroup::"
          echo "::set-output name=changed_files::$files"

      - name: Get diff content
        id: diff
        run: |
          echo "::group::Get diff content"
          diff_content=$(git diff origin/${{ github.event.pull_request.base.ref }} ${{ github.sha }})
          echo "$diff_content"
          echo "::endgroup::"
          # è¼¸å‡ºç‚º step outputsï¼Œæ–¹ä¾¿å¾ŒçºŒç”¨
          echo "::set-output name=diff::$diff_content"

      - name: Call OpenAI for Code Review
        id: gpt_review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          prompt="è«‹å¹«æˆ‘reviewä»¥ä¸‹çš„ç¨‹å¼ç¢¼å·®ç•°ï¼ŒæŒ‡å‡ºæ½›åœ¨å•é¡Œèˆ‡å„ªåŒ–å»ºè­°:\n\n${{ steps.diff.outputs.diff }}"

          response=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d '{
              "model": "gpt-4o-mini",
              "messages": [{"role": "user", "content": "'"$prompt"'"}],
              "max_tokens": 600
            }')

          echo "GPT review response:"
          echo "$response"

          # æ“·å–å›è¦†å…§å®¹
          review_text=$(echo "$response" | jq -r '.choices[0].message.content')
          echo "Review Text:"
          echo "$review_text"
          echo "::set-output name=review::$review_text"

      - name: Post review comment to PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ğŸ¤– AI Code Review å»ºè­°

            ${{ steps.gpt_review.outputs.review }}
