name: .NET Core Desktop CI/CD + Code Review

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CODE_ROOT: server/WebServer
  SOLUTION_NAME: WebServer.sln

jobs:
  build:
    runs-on: windows-latest
    name: Build and Code Review

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore dependencies
        working-directory: ${{ env.CODE_ROOT }}
        run: msbuild $env:SOLUTION_NAME /t:Restore /p:Configuration=Release

      - name: Build solution
        working-directory: ${{ env.CODE_ROOT }}
        run: |
          msbuild $env:SOLUTION_NAME /p:Configuration=Release /fl /flp:logfile=msbuild.log;errorsonly
        continue-on-error: true

      - name: Code Review - Build Errors
        if: failure()
        working-directory: ${{ env.CODE_ROOT }}
        shell: pwsh
        run: |
          echo "### âŒ Build Failed" >> $env:GITHUB_STEP_SUMMARY
          echo "```" >> $env:GITHUB_STEP_SUMMARY
          Get-Content msbuild.log >> $env:GITHUB_STEP_SUMMARY
          echo "```" >> $env:GITHUB_STEP_SUMMARY

      - name: Code Review - Static Checks
        shell: pwsh
        working-directory: ${{ env.CODE_ROOT }}
        run: |
          echo "### ðŸ§  Code Review (Static Analysis)" >> $env:GITHUB_STEP_SUMMARY
          echo "```" >> $env:GITHUB_STEP_SUMMARY

          $patterns = @{
            "â— ç©ºè¨»è§£è¡Œ" = '^\s*//\s*$'
            "â— åªæœ‰æ•¸å­—çš„è¨»è§£" = '^\s*//\s*\d{3,}\s*$'
            "â— åŒ…å« Console.WriteLine" = 'Console\.WriteLine'
            "â— åŒ…å« TODO æˆ– FIXME" = 'TODO|FIXME'
            "â— è¡Œå°¾ç©ºç™½" = '\s+$'
          }

          $hasIssues = $false
          $changedFiles = git diff --name-only origin/master | Where-Object { $_.EndsWith(".cs") }

          foreach ($file in $changedFiles) {
            if (Test-Path $file) {
              $lines = Get-Content $file
              for ($i = 0; $i -lt $lines.Count; $i++) {
                $line = $lines[$i]
                $lineno = $i + 1

                foreach ($msg in $patterns.Keys) {
                  if ($line -match $patterns[$msg]) {
                    echo "${file}:${lineno} => $msg" >> $env:GITHUB_STEP_SUMMARY
                    $hasIssues = $true
                  }
                }

                if ($line.Length -gt 120) {
                  echo "${file}:${lineno} => â— è¡Œé•·è¶…éŽ 120 å­—å…ƒ" >> $env:GITHUB_STEP_SUMMARY
                  $hasIssues = $true
                }

                if (
                  $i -gt 1 -and
                  $lines[$i] -eq "" -and
                  $lines[$i-1] -eq "" -and
                  $lines[$i-2] -eq ""
                ) {
                  echo "${file}:${lineno} => â— ä¸‰å€‹ä»¥ä¸Šé€£çºŒç©ºè¡Œ" >> $env:GITHUB_STEP_SUMMARY
                  $hasIssues = $true
                }
              }
            }
          }

          if (-not $hasIssues) {
            echo "âœ… No suspicious patterns found." >> $env:GITHUB_STEP_SUMMARY
          }

          echo "```" >> $env:GITHUB_STEP_SUMMARY
